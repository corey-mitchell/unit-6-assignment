<!doctype html>
<html>
    <head>
        <title>Giphy API</title>

        <!-- CSS Elements -->
        <link rel="stylesheet" href="assets/CSS/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/CSS/style.css">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="container">
            <div class="row">
                <!-- Where buttons will display -->
                <div id="topicButtons" class="col-9"></div>

                <!-- Where add form will display -->
                <form class="col-3">
                    <label for="topicInput">Add Topic Here</label>
                    <input id="topicInput" type="text">

                    <button id="submitButton">Submit</button>

                </form>
            </div>

            <!-- Where GIFs will display -->
            <div id="topicGIFs" class="row"></div>

        </div>

    </body>

    <!-- Link to External Javascript -->
    <script type="text/javascript" src="assets/Javascript/ajax.js"></script>

</html>
